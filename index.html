<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Visit Card</title>
  <meta name="description" content="Simple visit-card page — dark theme with neon yellow accents." />
  <style>
    :root{
      --bg:#0b0b0b;
      --text:#fff;
      --accent:#d6b400; /* dirty neon yellow */
      --dark-brown:#3a1e08;
      --muted:#bfbfbf;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:28px 16px;
    }

    .card{
      width:100%;
      max-width:720px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }

    /* Logo (uses image if present, falls back to text box) */
    .logo-wrap{width:220px;max-width:80%;}
    .logo-img{width:100%;height:auto;display:block;border-radius:12px;filter:drop-shadow(0 6px 18px rgba(0,0,0,0.6));}
    .logo-fallback{width:160px;height:80px;border-radius:10px;background:var(--accent);color:var(--bg);display:flex;align-items:center;justify-content:center;font-weight:800}

    .desc{max-width:600px;text-align:center;color:var(--muted);line-height:1.4;padding:0 8px}

    .menu{width:100%;max-width:420px;display:flex;flex-direction:column;gap:14px;margin-top:6px}

    .menu a,.menu button{appearance:none;border:0;cursor:pointer;padding:14px 18px;border-radius:999px;font-weight:700;font-size:16px;color:var(--bg);background:linear-gradient(90deg,var(--dark-brown) 0%,var(--accent) 100%);box-shadow:0 10px 30px rgba(0,0,0,0.6);text-decoration:none;text-align:center}
    .menu a:hover,.menu button:hover{transform:translateY(-3px);opacity:0.95}

    .note{color:#9da6ad;margin-top:8px;font-size:14px}

    .logo-bottom{margin-top:20px;width:160px;max-width:70%}
    .logo-bottom img{width:100%;height:auto;display:block;border-radius:10px}

    /* Popup */
    .overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0);opacity:0;pointer-events:none;transition:background .22s ease,opacity .22s ease;z-index:100}
    .overlay.show{background:rgba(0,0,0,0.6);opacity:1;pointer-events:auto}

    .modal{background:linear-gradient(180deg,var(--dark-brown),#2a1206);padding:18px;border-radius:12px;width:92%;max-width:420px;color:var(--text);box-shadow:0 20px 80px rgba(0,0,0,0.6);transform:translateY(10px) scale(.98);opacity:0;transition:transform .26s cubic-bezier(.2,.9,.3,1),opacity .24s ease}
    .overlay.show .modal{transform:translateY(0) scale(1);opacity:1}

    .modal h3{margin:0 0 8px 0;color:var(--accent)}
    .modal p{margin:0;color:#e6e6e6;line-height:1.45}

    .close-btn{position:absolute;right:14px;top:12px;background:none;border:0;color:var(--accent);font-size:18px;cursor:pointer}

    /* small screens */
    @media (max-width:520px){
      .menu a,.menu button{font-size:15px;padding:12px 14px}
      .logo-wrap{max-width:90%}
    }
  </style>
</head>
<body>

  <main class="card" role="main">
    <div class="logo-wrap" id="logoTop">
      <!-- place 77gj.gif next to this HTML file in the repo or in your public root -->
      <img src="77gj.gif" alt="logo" class="logo-img" id="logoImgTop" onerror="handleLogoError(event)" />
    </div>

    <p class="desc">კეთილი იყოს თქვენი მობრძანება ნესტლეს ვებ გვერდზე.</p>

    <nav class="menu" aria-label="Main menu">
      <a href="https://t.me/erwertwerwbot" target="_blank" rel="noopener noreferrer">BOT</a>
      <a href="https://t.me" target="_blank" rel="noopener noreferrer">GROUP</a>
      <a href="https://t.me/nestlevhq" target="_blank" rel="noopener noreferrer">SUPPORT</a>
      <button type="button" id="workBtn">Work</button>
      <button type="button" id="promoBtn">Promotions</button>
    </nav>

    <div class="note">NESTLE GROUP</div>

    <div class="logo-bottom" id="logoBottom">
      <img src="77gj.gif" alt="logo bottom" class="logo-img" id="logoImgBottom" onerror="handleLogoError(event)" />
    </div>
  </main>

  <!-- Popups -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="close-btn" id="closeModal" aria-label="Close">✖</button>
      <h3 id="modalTitle">Title</h3>
      <p id="modalText">Content…</p>
    </div>
  </div>

  <script>
    // graceful fallback when logo image not available: replace with text block
    function handleLogoError(e){
      const img = e.target;
      const parent = img.parentElement;
      if(!parent) return;
      // prevent infinite loop
      img.style.display = 'none';
      const box = document.createElement('div');
      box.className = 'logo-fallback';
      box.textContent = 'LOGO';
      parent.appendChild(box);
    }

    // Popup controls
    const overlay = document.getElementById('overlay');
    const modalTitle = document.getElementById('modalTitle');
    const modalText = document.getElementById('modalText');
    const workBtn = document.getElementById('workBtn');
    const promoBtn = document.getElementById('promoBtn');
    const closeModal = document.getElementById('closeModal');

    function openModal(title, text){
      modalTitle.textContent = title;
      modalText.textContent = text;
      overlay.classList.add('show');
      overlay.setAttribute('aria-hidden','false');
      // lock scroll
      document.documentElement.style.overflow = 'hidden';
      document.body.style.overflow = 'hidden';
    }

    function closeModalFn(){
      overlay.classList.remove('show');
      overlay.setAttribute('aria-hidden','true');
      document.documentElement.style.overflow = '';
      document.body.style.overflow = '';
    }

    workBtn.addEventListener('click', function(){
      openModal('Work Info', 'Here\'s where you can describe your work or services in detail. Add links or images if needed.');
    });

    promoBtn.addEventListener('click', function(){
      openModal('Promotions', 'Details about your current promotions or discounts go here. Example: 10% off first order — use code VISIT10.');
    });

    closeModal.addEventListener('click', closeModalFn);
    overlay.addEventListener('click', function(e){ if(e.target === overlay) closeModalFn(); });

    // Accessibility: close on ESC
    document.addEventListener('keydown', function(e){ if(e.key === 'Escape' && overlay.classList.contains('show')) closeModalFn(); });
  </script>
</body>
</html>
