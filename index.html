<!doctype html>
<html lang="en">
<head>

  <style>
    :root{
      --bg:#0b0b0b;
      --text:#fff;
      --accent:#d6b400; /* dirty neon yellow */
      --dark-brown:#3a1e08;
      --muted:#bfbfbf;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:28px 16px;
    }

    .card{
      width:100%;
      max-width:720px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }

    /* Logo (uses image if present, falls back to text box) */
    .logo-wrap{width:220px;max-width:80%;}
    .logo-img{width:100%;height:auto;display:block;border-radius:12px;filter:drop-shadow(0 6px 18px rgba(0,0,0,0.6));}
    .logo-fallback{width:160px;height:80px;border-radius:10px;background:var(--accent);color:var(--bg);display:flex;align-items:center;justify-content:center;font-weight:800}

    .desc{max-width:600px;text-align:center;color:var(--muted);line-height:1.4;padding:0 8px}

    .menu{width:100%;max-width:420px;display:flex;flex-direction:column;gap:14px;margin-top:6px}

    .menu a,.menu button{appearance:none;border:0;cursor:pointer;padding:14px 18px;border-radius:999px;font-weight:700;font-size:16px;color:var(--bg);background:linear-gradient(90deg,var(--dark-brown) 0%,var(--accent) 100%);box-shadow:0 10px 30px rgba(0,0,0,0.6);text-decoration:none;text-align:center}
    .menu a:hover,.menu button:hover{transform:translateY(-3px);opacity:0.95}

    .note{color:#9da6ad;margin-top:8px;font-size:14px}

    .logo-bottom{margin-top:20px;width:160px;max-width:70%}
    .logo-bottom img{width:100%;height:auto;display:block;border-radius:10px}

    /* Floating small image (randomly appears) */
.floating-img {
position: absolute;
width: 72px; /* default small size */
height: auto;
pointer-events: none; /* don't block clicks */
opacity: 0;
transform: translate(-50%, -50%) scale(0.9);
transition: opacity 300ms ease, transform 300ms cubic-bezier(.2,.9,.3,1);
filter: drop-shadow(0 8px 20px rgba(0,0,0,0.6));
z-index: 30;
border-radius: 8px;
background: rgba(0,0,0,0.0);
}

.floating-img.show {
opacity: 1;
transform: translate(-50%, -50%) scale(1);
}

/* smaller on phones */
@media (max-width:520px){
.menu a,.menu button{font-size:15px;padding:12px 14px}
.logo-wrap{max-width:90%}
.floating-img{width:56px}
}

    /* Popup */
    .overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0);opacity:0;pointer-events:none;transition:background .22s ease,opacity .22s ease;z-index:100}
    .overlay.show{background:rgba(0,0,0,0.6);opacity:1;pointer-events:auto}

    .modal{background:linear-gradient(180deg,var(--dark-brown),#2a1206);padding:18px;border-radius:12px;width:92%;max-width:420px;color:var(--text);box-shadow:0 20px 80px rgba(0,0,0,0.6);transform:translateY(10px) scale(.98);opacity:0;transition:transform .26s cubic-bezier(.2,.9,.3,1),opacity .24s ease}
    .overlay.show .modal{transform:translateY(0) scale(1);opacity:1}

    .modal h3{margin:0 0 8px 0;color:var(--accent)}
    .modal p{margin:0;color:#e6e6e6;line-height:1.45}

    .close-btn{position:absolute;right:14px;top:12px;background:none;border:0;color:var(--accent);font-size:18px;cursor:pointer}

    /* small screens */
    @media (max-width:520px){
      .menu a,.menu button{font-size:15px;padding:12px 14px}
      .logo-wrap{max-width:90%}
    }
  </style>
</head>

  <script>
    // graceful fallback when logo image not available: replace with text block
    function handleLogoError(e){
      const img = e.target;
      const parent = img.parentElement;
      if(!parent) return;
      // prevent infinite loop
      img.style.display = 'none';
      const box = document.createElement('div');
      box.className = 'logo-fallback';
      box.textContent = 'LOGO';
      parent.appendChild(box);
    }

    // Popup controls
    const overlay = document.getElementById('overlay');
    const modalTitle = document.getElementById('modalTitle');
    const modalText = document.getElementById('modalText');
    const workBtn = document.getElementById('workBtn');
    const promoBtn = document.getElementById('promoBtn');
    const closeModal = document.getElementById('closeModal');

    function openModal(title, text){
      modalTitle.textContent = title;
      modalText.textContent = text;
      overlay.classList.add('show');
      overlay.setAttribute('aria-hidden','false');
      // lock scroll
      document.documentElement.style.overflow = 'hidden';
      document.body.style.overflow = 'hidden';
    }

    function closeModalFn(){
      overlay.classList.remove('show');
      overlay.setAttribute('aria-hidden','true');
      document.documentElement.style.overflow = '';
      document.body.style.overflow = '';
    }

    workBtn.addEventListener('click', function(){

    promoBtn.addEventListener('click', function(){

    closeModal.addEventListener('click', closeModalFn);
    overlay.addEventListener('click', function(e){ if(e.target === overlay) closeModalFn(); });

    // Accessibility: close on ESC

    // --- Random floating image behavior ---
(function(){
const floating = document.getElementById('floatingImg');
const container = document.getElementById('card');
if(!floating || !container) return;

// Appearance settings
const minDelay = 2500; // min ms between appearances
const maxDelay = 7000; // max ms between appearances
const minVisible = 1400; // min ms visible
const maxVisible = 3500; // max ms visible

// Boundaries padding from edges
const padding = 20; // px

// helper to get random int
function rand(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }

let running = true;

function placeAndShow(){
const rect = container.getBoundingClientRect();
// compute random position within container bounds
const x = rand(padding, Math.max( (rect.width - padding), padding ));
const y = rand(padding, Math.max( (rect.height - padding), padding ));

// position relative to container's top-left in viewport
const left = rect.left + x;
const top = rect.top + y;

// apply position using fixed coordinates to avoid overflow issues
floating.style.left = left + 'px';
floating.style.top = top + 'px';

// add show class
floating.classList.add('show');

// after visible duration, hide
const visibleFor = rand(minVisible, maxVisible);
setTimeout(()=>{
floating.classList.remove('show');
}, visibleFor);
}

// loop runner
function loopOnce(){
if(!running) return;
placeAndShow();
const nextDelay = rand(minDelay, maxDelay);
setTimeout(loopOnce, nextDelay);
}

// start after a short delay
setTimeout(loopOnce, 1200);

// Pause floating when user interacts (touch/hover) to avoid annoyance
function pause(){ running = false; floating.classList.remove('show'); }
function resume(){ if(!running){ running = true; setTimeout(loopOnce, 800); } }

container.addEventListener('mouseenter', pause);
container.addEventListener('mouseleave', resume);
container.addEventListener('touchstart', pause);
container.addEventListener('touchend', resume);

// expose stop for debugging
window.__floatingStop = ()=>{ running=false; };
})();
  </script>
